<!DOCTYPE html>
<html>

<head>
    <title> Layout Tester</title>
    <link rel="stylesheet" href="layout_style.css" />
   <script> 
     
     function clickDressUp() {
       
        document.getElementById("frame").setAttribute("src", "Inner Screen Files/html/dressUp.html") 
         }
    function clickGetSparkles() {
       
       document.getElementById("frame").setAttribute("src", "Inner Screen Files/html/game.html") 
        }
    </script>

</head>

<body>
    <div class="container">



        <!-- <div class="item header_empty"> </div> -->
        <div class="canvas pinkContainer"> <iframe src="Inner Screen Files/html/game.html" height="100%" width="100%" scrolling="no"  id="frame">game
                not available</iframe> </div>

       
        <div class="item">
            <img class="logo" src="assets/images/universe_logo.png" alt="uni-verse_logo" 
            width = "250"
            height = "250"/>

            <button class="darkPinkShine superRound outline"> Home </button>
            <button class="darkPinkShine superRound outline" onclick="clickGetSparkles()"> Get Sparkles </button>
            <button class="darkPinkShine superRound outline" id = "dressUp" onclick="clickDressUp()"> Dress Up </button>
        </div>
    </div>


</body>

</html>
