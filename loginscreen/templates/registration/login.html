{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="../../static/loginscreen/homescreen/styles/login_style.css" />
    <link rel="stylesheet" type="text/css" href="../../static/loginscreen/shared/styles/button.css">
    <link rel="stylesheet" type="text/css" href="../../static/loginscreen/shared/styles/pinkContainer.css">
    <link rel="stylesheet" type="text/css" href="../../static/loginscreen/shared/styles/sharedStyles.css">

</head>
<div class="container">
    <div class="logo_div">
        <img class="logo" src="../../static/loginscreen/assets/images/uni_logo2.png" alt="uni-verse_logo" width="250"
            height="250" />
    </div>

    <div class="form_div">
        <h1> Login </h1>

        <form method="post" action="/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="darkPinkShine superRound outline navButton">Log In</button>
            <br>
            <a href="{% url 'password_reset' %}">Password</a>
            <br>
            <a href="{% url 'signup' %}"> Sign Up to Create an Account</a>
        </form>
    </div>
</div>
{% endblock %}
