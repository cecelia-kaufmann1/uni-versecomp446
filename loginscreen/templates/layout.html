<!DOCTYPE html>
<html>

<head>
    <title> Login Home </title>
    <link rel="stylesheet" href="../static/loginscreen/homescreen/styles/layout_style.css" />
    <link rel="stylesheet" type="text/css" href="../static/loginscreen/shared/styles/button.css">
    <link rel="stylesheet" type="text/css" href="../static/loginscreen/shared/styles/pinkContainer.css">
    <link rel="stylesheet" type="text/css" href="../static/loginscreen/shared/styles/sharedStyles.css">
   <script> 
     var buttonSound = new Audio("../static/loginscreen/assets//sounds/pleasing-bell.wav");
     function clickDressUp() {
        buttonSound.play();
        // document.getElementById("frame").setAttribute("src", "../static/loginscreen/dressup/html/dressUp.html") 
         }
    function clickGetSparkles() {
        buttonSound.play();
    //    document.getElementById("frame").setAttribute("src", "Inner Screen Files/html/game.html") 
        }

    function clickChatroom() {
        buttonSound.play();
    //    document.getElementById("frame").setAttribute("src", "chatroom/index2.html"); 
        }
    </script>

</head>

<body>
    <div class="container">

        <div class="item">
            <img class="logo" src="../static/loginscreen/assets/images/logo_ver2.png" alt="uni-verse_logo" 
            width = "270"
            height = "200"/>

            <!-- Button url redirects: https://stackoverflow.com/questions/46565460/how-to-make-a-button-click-redirect-to-another-url-in-django -->
            <a href="/home">
                <button class="darkPinkShine superRound outline navButton">Home</button>
              </a>
              <a href="/game">
                <button class="darkPinkShine superRound outline navButton" onclick="clickGetSparkles()">Get Sparkles</button>
              </a>
           
            <a href="/dressup">
                <button class="darkPinkShine superRound outline navButton" id = "dressUp" onclick="clickDressUp()">Dress Up</button>
              </a>
              <a href="/chatroom">
                <button class="darkPinkShine superRound outline navButton"  onclick="clickChatroom()">Chatroom</button>
              </a>
              <a href="/logout">
                <button class="darkPinkShine superRound outline navButton" >Logout</button>
              </a>

          </div>

    
          <div>
            <div class="user_bar">
              Welcome,  {{ user.profile.user }}!

              <div id="sparkles_status"> Sparkles: {{ user.profile.sparkles }} </div>
            </div>
                  
            <div class="canvas pinkContainer"> 
              {% block content %}
              {% endblock %}
            </div>
          </div>
    </div>



</body>

</html>
